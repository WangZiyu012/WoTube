<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div
			style="
				display: grid;
				grid-template-columns: 1fr 2fr 3fr;
				height: 100px;
			"
		>
			<div style="background-color: rgb(13, 236, 95)">div1</div>
			<div style="background-color: rgb(244, 8, 75)">div2</div>
			<div style="background-color: rgb(76, 62, 231)">div3</div>
		</div>

		<div
			style="
				margin-top: 30px;
				display: grid;
				grid-template-columns: 100px 100px 100px;
			"
		>
			<div
				style="
					background-color: rgb(13, 236, 95);
					height: 100px;
					width: 100px;
				"
			>
				div1
			</div>
			<div
				style="
					background-color: rgb(244, 8, 75);
					height: 100px;
					width: 100px;
				"
			>
				div2
			</div>
		</div>
	</body>
</html>
