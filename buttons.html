<!--  
in style tags, you can write CSS code to style the webpage.

the left is the CSS Property, and the right is the CSS Value.
-->

<style>
	.subscribe-button {
		background-color: rgb(39, 21, 242);
		color: white;
		font-size: 14px;
		border: none;
		border-radius: 3px;
		height: 36px;
		width: 105px;
		cursor: pointer;
		margin-right: 8px;
		transition: opacity 0.2s;
		padding-left: 2px;
		padding-right: 2px;
		vertical-align: top;
	}

	.subscribe-button:hover {
		opacity: 0.7;
	}

	.subscribe-button:active {
		opacity: 0.5;
	}

	.join-button {
		background-color: rgb(255, 255, 255);
		color: rgb(12, 12, 12);
		font-size: 14px;
		border-style: solid;
		border-color: rgb(18, 111, 192);
		border-radius: 3px;
		height: 36px;
		width: 60px;
		cursor: pointer;
		margin-right: 8px;
		transition: background-color 1s, color 1s;
		padding-left: 30;
		vertical-align: top;
	}

	.join-button:hover {
		background-color: rgb(18, 111, 192);
		color: rgb(255, 255, 255);
	}

	.join-button:active {
		opacity: 0.7;
	}

	.tweet-button {
		background-color: rgb(10, 185, 248);
		color: rgb(255, 255, 255);
		font-size: 14px;
		font-weight: bold;
		border-radius: 33px;
		border: none;
		height: 36px;
		width: 66px;
		cursor: pointer;
		vertical-align: top;
	}

	.tweet-button:hover {
		box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
	}
</style>

<!-- 
   use "class=xxx" and .class to specify which style to use for the button. 
 -->

<button class="subscribe-button">SUBSCRIBE</button>

   space = margin
-->

   opacity: 0.7; means the button will be 70% transparent when clicked on it.

   transition: transite the style of the button when hover over it smoothly.
 -->
