<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WoTube</title>
		<style>
			.lec {
				display: block;
				width: 300px;
				object-position: contain;
				object-fit: cover;
				border: 2px solid rgb(87, 89, 85);
				margin-bottom: 10px;
				border-radius: 7px;
			}

			.search {
				display: block;
				width: 100px;
				height: 30px;
				border-radius: 7px;
				border: 1px solid rgb(9, 131, 245);
				padding-left: 10px;
			}

			.video-title {
				font-size: 24px;
				font-weight: bold;
				margin-bottom: 0;
			}

			.video-author {
				font-size: 14px;
				color: rgb(87, 89, 85);
				margin-top: 0;
			}
			.video-stats {
				display: inline-block;
				font-size: 14px;
				color: rgb(189, 35, 35);
				margin-top: 0;
			}

			.div-example {
				display: inline-block;
				width: 300px;
				height: 200px;
				background-color: rgb(251, 247, 247);
				vertical-align: top;
				margin-right: 17px;
			}
		</style>
	</head>
	<body>
		<input class="search" type="text" placeholder="Search " />

		<div class="div-example">
			<img class="lec" src="Images/lec.webp" />
			<p class="video-title">The mind behind Linux</p>
			<p class="video-author">Linux</p>
			<p class="video-stats">5.6M Views &#183; 1 day ago</p>
		</div>
		<div class="div-example">
			<img class="lec" src="Images/hq720.webp" />
			<p class="video-title">HTML&CSS</p>
			<p class="video-author">SuperSimpleDev</p>
			<p class="video-stats">100 Views &#183; 1 day ago</p>
		</div>
	</body>
</html>

<!-- 
   placeholder: text that appears in the input field before the user types anything.

   CSS display property: to change the layout of the webpage.

   3 types of display property:
   1. block: the element will take up the full width of the page. (paragraphs, headings, divs)
   2. inline: the element will appear in the text. (links, spans, highlight)
   3. inline-block: the element will take up as much space as needed.(buttons, images, input fields)

   switch between display property: display: block; display: inline; display: inline-block;
 -->

<!--
   div: a container element that can hold other elements. key feature is that it can contain other elements. div = contatiners. we need containers to organize the webpage. div is the perfect container element.
 -->

<!--
   Nested Layouts: when one container element is inside another container element.
   2 types of layouts:
   1. Vertical Layout: elements are stacked on top of each other.
   2. Horizontal Layout: elements are placed side by side.
 -->
